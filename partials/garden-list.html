<div class="col-xs-12">
  <h1>Your Gardens</h1>
  <div class="row">

   <!--  Moved the search to the navbar. But also added "filter" functionality. But wait...How does this template know what's happening in a whole other template/controller binding?
   This one is tough-->

  </div>
  <div>
    <!-- What's going on with this filter? PFM, that's what -->
    <div class="panel panel-default"
         ng-repeat="garden in gardens">
      <div class="panel-body">
        
        <div class="col-xs-7 task" ng-click="viewSavedGarden(garden.id)">{{garden.name}}</div>
        <div class="col-xs-1 delete">
          <button class="btn btn-danger" ng-click="openModal(garden.id)">X
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
